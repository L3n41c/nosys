name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: sudo apt-get install -y libseccomp-dev

      - name: bootstrap
        run: ./bootstrap

      - name: configure
        run: ./configure

      - name: make distcheck
        run: make distcheck

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: upload source tar.gz
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./nosys-${{ github.ref }}.tar.gz
          asset_name: nosys-${{ github.ref }}.tar.gz
          asset_content_type: application/x-gtar

      - name: upload source tar.bz2
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./nosys-${{ github.ref }}.tar.bz2
          asset_name: nosys-${{ github.ref }}.tar.bz2
          asset_content_type: application/x-gtar

      - name: upload source tar.xz
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./nosys-${{ github.ref }}.tar.xz
          asset_name: nosys-${{ github.ref }}.tar.xz
          asset_content_type: application/x-gtar
